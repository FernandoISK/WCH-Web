<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alave login</title>
    <link rel="stylesheet" href="/css/login-style.css">
</head>
<body>
        <div class="wrapper">
            <div class="container">
                    <div class="head-image">
                        <img src="/image/icon_lg.png" alt="">
                    </div>
                    <h2><span>Recover</span> Password</h2>
                    <form action="post">
                        <div class="item alert-username hide">
                            <span class="text-alert">Incorrect username or password.</span>
                        </div>
                        <div class="input-box">
                            <input type="password" name="Fpassword" id="Fpassword" required>
                            <span>Type your new password</span>
                        </div>
                        <div class="valid-content">
                            <h5><span id="characters">✖ </span> Must contain more than 8 characters</label>
                            <h5><span id="numbers">✖ </span>Must contain numbers between 0-9</label>
                            <h5><span id="specific">✖ </span>Must contain specific characters [#,@_-.]</label>
                            <h5><span id="case">✖ </span>Must contain upper case and lower case</label>
                        </div>
                        <div class="input-box new-password">
                                <input type="password" name="Spassword" id="Spassword" required disabled onchange="validatePass()">
                                <span>Repeat your password</span>
                        </div>
                        <div class="item">
                            <button type="submit" class="save-btn" id="save" disabled>
                                Change
                            </button>
                        </div>
                    </form>
                    
            </div>  
        </div>

        <script src="/js/login/changePassword.js"></script>
</body>
</html>
